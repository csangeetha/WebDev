<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function alertNumber(){
            alert(document.getElementById('number').innerHTML);
        }
        function incrementNumber(){
            var val=parseInt(document.getElementById('number').innerHTML);          
            val=val+1;
            document.getElementById('number').innerHTML=val.toString();
        }
        function displayNumber(){
            document.getElementById('toDisplaynumber').innerHTML=document.getElementById('number').innerHTML;
        }
    </script>
</head>
<body style="height:100%;">
    <h2 id="number">10</h2>
    <button id="alertBtn" onclick="alertNumber()">Show Number</button> 
    <button id="incrementBtn" onclick="incrementNumber()">Increment number</button>
    <button id="displayBtn" onclick="displayNumber()">Display Number Below</button>
    <p id="toDisplaynumber"></p>
</body>
</html>
